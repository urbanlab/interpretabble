    <body style="background-color:#ACD3D9; padding: 10%;">
        <!-- Begin page content -->
    <div role="main" class="container">
        <div class="row">

        	<div class="center-block col-md-6" style="float:none; background-color:#FFEBF3; padding: 5%">    
	                <div class="col-md-12">
	                    <h1>Langues</h1>
	                </div>
	                </br>
	                <div class="col-md-12">
	                    <label for="select_language">Première langue</label>
	                    <select  id="select_language" class="form-control"></select>
	                </div>
	                </br>
	                <div class="col-md-12">
	                    <label for="translate_language">Deuxième langue</label>
	                    <select  id="translate_language" class="form-control"></select>
	                </div>
	                </br>   
	        </div>

	    	<div class="center-block col-md-6" style="float:none; background-color:#FFEBF3; padding: 5%">

                    <h1>Scenarios</h1>
                </div>
                </br>
                <div class="col-md-12">
                    <label for="select_language">Période</label>
                    <select  id="periode" class="form-control">
                        <option>1-3 mois</option>
                        <option>3-6 mois</option>
                        <option>6-9 mois</option>
                        <option>9-12 mois</option>
                        <option>12-18 mois</option>
                    </select>
                </div>
                </br>
                <div class="col-md-12">
                    <label for="translate_language">Raison de la visite </label>
                    <select  id="raison_visite" class="form-control">
                        <option>Contôle</option>
                        <option>Maladie</option>

                        <option>Vaccins</option>
                    </select>
                </div>
	            </br>
	            <div class="col-md-12">
	            	<input id="start" type="submit" class="btn btn-lg btn-block" style="background-color: #FADC55; color:white" value="Commencer la consultation." onclick="document.location.href='./scenario01.html';">                
	            </div>
            </div>
            <div class="center-block col-md-12" style="float:none; background-color:#ACD3D9; padding:1%">
          
            </div>
            <div class="center-block col-md-12" style="float:none; background-color:#FFEBF3; padding: 5%"> 
            <div class="col-md-12">
                    <h1>IP du serveur</h1>
                    <input type="text" id="ip_selection" value="localhost" style ="background-color: #ACD3D9; color: #008091">
                    <input id="refresh_bt" type="submit" style="background-color: #008091; color:white" value="Refresh">

         </div>
