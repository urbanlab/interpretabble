 <!doctype html>
 <html lang="en">
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <title>InterpretaBBle training</title>
 
     <!-- Bootstrap core CSS -->
     <link rel="stylesheet" href="public/assets/css/bootstrap.min.css" >
     <!-- Custom styles for this template -->
     <link rel="stylesheet" href="public/assets/css/styles.css" />
   </head>
 
   <body>
     <main role="main">
 
       <div class="jumbotron">
         <div class="container">
           <h1 class="display-3">Entrainement InterpretaBBle </h1>
         </div>
       </div>     
 
       <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <canvas id="paper" height="500" style="display: block;" ></canvas>
            <hgroup id="instructions">
              <h2>Dessinez ici</h2>
            </hgroup>
          </div>

          <div class="col-md-4"></div>
          <div class="col-md-2">
            <input class="btn btn-secondary btn-block" type="submit" id="save" value="Enregistrer" onclick="analyseImage();">
          </div>
          <div class="col-md-2">
            <input class="btn btn-secondary btn-block" type="submit" id="clear" value="Effacer" >
          </div>

        </div>
        
         <!-- Modal -->
        <div class="modal  " id="confSave" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" >
          <div class="modal-dialog modal-dialog-centered" role="document">        
            <div class="modal-content">

              <div class="modal-body body-block" id="conf"></div>

              <div class="modal-footer">
                <div class="col-md-2">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal" data-target="#buttonsCategories">Non</button>
                </div>
                <div class="col-md-6">
                  <button type="button" class="btn btn-primary" onclick="saveImage()" data-dismiss="modal">Oui</button>
                </div>
              </div>

            </div>
          </div>
        </div>

        <!--<div class="modal modal-ld" id="draw" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
          
             <div class="modal-body body-block"> <h2>Dessinez ici</h2> </div>
  
          </div>
        </div>-->
  
      
         <div class="modal " id="confMsg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

              <div class="modal-body body-block" id="message"></div>

              <div class="modal-footer">
                <div class="col-md-2">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
              </div>

            </div>
          </div>
        </div>
  
         <div class="modal modal-ld" id="load" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
          <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
              <div class="col-md-10 loader"></div>
          </div>
        </div>
   
        
        <div class="modal " id="defCat" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

              <div class="form-group">
                  <label for="category-text" class="col-form-label"> Quelle catégorie est-ce ?</label>
                  <textarea class="form-control" id="category-text"></textarea>
              </div>

              <div class="modal-footer">
                <div class="col-md-2">
                  <button type="button" class="btn btn-primary" onclick="setOther()" data-dismiss="modal">Ok</button>
                </div>
              </div>

            </div>
          </div>
        </div>


        <div class="modal " id="buttonsCategories" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

              <div class="modal-body body-block">
                <h2> Choisissez une catégorie </h2>
                <div class="addScroll">
                  <input class="btn btn-light btn-block list" type="submit" value="Ambulance" onclick="setCategory(this);" id="Ambulance" >
                  <input class="btn btn-light btn-block list" type="submit" value="Biberon" onclick="setCategory(this);"  id="Biberon">
                  <input class="btn btn-light btn-block list" type="submit" value="Lit" onclick="setCategory(this);"  id="Lit">
                  <input class="btn btn-light btn-block list" type="submit" value="Fleche" onclick="setCategory(this);"  id="Fleche">
                  <input class="btn btn-light btn-block list" type="submit" value="Bouche" onclick="setCategory(this);"  id="Bouche">
                  <input class="btn btn-light btn-block list" type="submit" value="Lune" onclick="setCategory(this);"  id="Lune">
                  <input class="btn btn-light btn-block list" type="submit" value="Maison" onclick="setCategory(this);"  id="Maison">
                  <input class="btn btn-light btn-block list" type="submit" value="Rien" onclick="setCategory(this);"  id="Rien">
                  <input class="btn btn-light btn-block list" type="submit" value="Nez" onclick="setCategory(this);"  id="Nez">
                  <input class="btn btn-light btn-block list" type="submit" value="Yeux" onclick="setCategory(this);"  id="Yeux">
                  <input class="btn btn-light btn-block list" type="submit" value="Autre" id="Autre" data-toggle="modal" data-target="#defCat">
                </div>
              </div>

              <div class="modal-footer">
                <div class="col-md-4">
                  <button type="button" class="btn btn-secondary btn-block" onclick="notSave()" data-dismiss="modal">Annuler</button>
                </div>

              </div>
            </div>
          </div>
        </div>

              
        <hr>
       </div>
      
    </main>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="public/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="/public/assets/js/script.js"></script>
     
  </body>
</html>
